<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-controls">
            <h1>Gradient Background Generator</h1>
            <div class="theme-switcher">
                <label for="theme-toggle">Dark Mode:</label>
                <input type="checkbox" id="theme-toggle" title="Toggle Dark Mode">
            </div>
        </div>

        <div class="main-content">
            <div class="controls">
                <fieldset>
                    <legend>Colors</legend>
                    <div id="color-inputs">
                        <!-- Color pickers will be added by JS -->
                    </div>
                    <button id="add-color-picker">Add Color Picker</button>
                    <button id="remove-selected-color" disabled>Remove Selected Color</button>
                    <!-- Changed ID and text -->

                    <div class="add-hex-group">
                        <input type="text" id="hex-color-input-add" placeholder="#RRGGBB (New Color)">
                        <button id="add-hex-color-button">Add by Hex</button>
                    </div>
                </fieldset>

                <fieldset id="edit-selected-color-fieldset" style="display: none;"> <!-- New Fieldset for Editing -->
                    <legend>Edit Selected Color</legend>
                    <label for="selected-color-hex-edit">Hex Value:</label>
                    <input type="text" id="selected-color-hex-edit" placeholder="#RRGGBB">
                    <button id="update-selected-color-button">Update Color</button>
                    <span id="selected-color-id-display" style="font-size: 0.8em; margin-left: 10px;"></span>
                </fieldset>

                <fieldset>
                    <legend>Gradient Settings</legend>
                    <label for="gradient-type">Type:</label>
                    <select id="gradient-type">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select>
                    <div id="linear-settings">
                        <label for="gradient-angle-number">Angle (degrees):</label>
                        <input type="number" id="gradient-angle-number" value="90" min="0" max="360">
                        <input type="range" id="gradient-angle-slider" value="90" min="0" max="360" step="1"
                            title="Adjust Angle">
                    </div>
                    <div id="radial-settings" style="display:none;">
                        <label for="radial-shape">Shape:</label>
                        <select id="radial-shape">
                            <option value="ellipse">Ellipse</option>
                            <option value="circle">Circle</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Effects</legend>
                    <label for="grain-toggle">Enable Grain:</label>
                    <input type="checkbox" id="grain-toggle">
                    <label for="grain-opacity">Grain Opacity (0-1):</label>
                    <input type="range" id="grain-opacity" min="0" max="1" step="0.05" value="0.15" disabled>
                </fieldset>

                <fieldset>
                    <legend>Output</legend>
                    <label for="output-width">Width (px):</label>
                    <input type="number" id="output-width" value="1920" min="100">
                    <label for="output-height">Height (px):</label>
                    <input type="number" id="output-height" value="1080" min="100">
                    <label for="output-orientation">Orientation:</label>
                    <select id="output-orientation">
                        <option value="landscape">Landscape</option>
                        <option value="portrait">Portrait</option>
                    </select>
                    <button id="swap-dimensions">Swap Dimensions</button>
                </fieldset>
            </div>

            <div class="preview-section">
                <h2>Preview</h2>
                <div id="preview-area">
                    <canvas id="preview-canvas"></canvas>
                </div>
            </div>
        </div>

        <button id="download-btn">Download Background</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
