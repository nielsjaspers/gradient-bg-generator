<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="controls-panel">
            <header>
                <h1>Gradient Background Generator</h1>
            </header>

            <section class="control-group">
                <div class="section-header">
                    <h3>Colors</h3>
                    <button id="add-color" class="btn-icon" title="Add Color">+</button>
                </div>
                <div id="color-list" class="color-list"></div>
            </section>

            <section class="control-group">
                <div class="section-header">
                    <h3 style="margin-right: 1rem;">Playback</h3>
                    <button id="toggle-pause" class="btn-secondary">Pause</button>
                </div>
                <div class="control-item">
                    <label>Timeline</label>
                    <input type="range" id="time-slider" min="0" max="100" step="0.1" value="0">
                </div>
            </section>

            <section class="control-group">
                <h3>Effects</h3>
                <div class="control-item">
                    <label>Grain Intensity</label>
                    <input type="range" id="grain-intensity" min="0" max="1" step="0.01" value="0.15">
                </div>
                <div class="control-item">
                    <label>Blob Smoothness</label>
                    <input type="range" id="blob-smoothness" min="0.1" max="2" step="0.1" value="1.0">
                </div>
                <div class="control-item">
                    <label>Noise Scale</label>
                    <input type="range" id="noise-scale" min="0.1" max="5" step="0.1" value="1.5">
                </div>
            </section>

            <section class="control-group">
                <h3>Resolution</h3>
                <div class="resolution-presets">
                    <button class="res-preset" data-w="1920" data-h="1080">16:9 (HD)</button>
                    <button class="res-preset" data-w="1080" data-h="1920">9:16 (Mobile)</button>
                    <button class="res-preset" data-w="2160" data-h="3840">4K Vertical</button>
                    <button class="res-preset" data-w="1080" data-h="1080">1:1 (Square)</button>
                </div>
                <div class="dimension-inputs">
                    <input type="number" id="canvas-width" value="1920" placeholder="Width">
                    <button id="flip-dimensions" class="btn-icon" title="Flip dimensions">&#8646;</button>
                    <input type="number" id="canvas-height" value="1080" placeholder="Height">
                </div>
            </section>

            <section class="presets">
                <h3>Presets</h3>
                <div id="preset-list" class="preset-grid"></div>
            </section>

            <footer>
                <button id="download-png" class="btn-primary">Download PNG</button>
            </footer>
        </div>

        <main class="preview-container">
            <div class="canvas-wrapper">
                <canvas id="gl-canvas"></canvas>
            </div>
        </main>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
